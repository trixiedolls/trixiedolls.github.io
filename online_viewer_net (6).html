    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .social-button i {
            margin-right: 12px;
            font-size: 20px;
        }

        .tiktok {
            background: linear-gradient(45deg, #ff0050, #00f2ea);
        }

        .twitter {
            background: #000000;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .spotify {
            background: #1db954;
        }

        .pix {
            background: linear-gradient(45deg, #32bcad, #1ba39c);
        }

        .music {
            background: linear-gradient(45deg, #1db954, #1ed760);
        }

        .pix-info {
            background: rgba(50, 188, 173, 0.1);
            border: 2px solid #32bcad;
            color: #32bcad;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            font-family: monospace;
            word-break: break-all;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            .container {
                padding: 25px 20px;
                max-width: 100%;
                margin: 0;
                border-radius: 15px;
            }
            
            .social-button {
                padding: 16px 20px;
                font-size: 16px;
                margin-bottom: 12px;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .pix-info {
                font-size: 11px;
                padding: 10px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }
            
            .social-button {
                padding: 14px 16px;
                font-size: 15px;
            }
        }
    </style>
